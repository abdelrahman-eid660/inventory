<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/all.min.css">
        <link rel="stylesheet" href="./css/bootstrap.min.css">
        <link rel="stylesheet" href="./css/main.css">
        <title>Curd Product</title>
    </head>
    <body>
        <div class="show">

            <button class="showInventory">اضافة</button>
        </div>
        <div class="curd-product">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form">
                            <select id="category_product" class="col-md-12 form-control">
                                <option selected disabled hidden>اختر من القائمة</option>
                                <option>مجمدات</option>
                                <option>جبن</option>
                                <option>البان</option>
                                <option>معلبات</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form">
                            <input type="text" id="name_product"
                                placeholder="اسم المنتج" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form calc">
                            <input type="text" id="number_product"
                                placeholder=" العدد" value="1" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form">
                            <input type="text" id="image_product"
                                placeholder="صور المنتج" class="form-control">
                        </div>
                    </div>
                    <hr>
                    <div class="title text-center">
                        <h4>الاضافة الي المخزن</h4>
                    </div>
                    <div class="col-md-4">
                        <div class="form-floating calc">
                            <input type="text" id="net_cost" placeholder="صافي التكلفة" readonly
                                class="form-control">
                                <label for="net_cost">صافي التكلفة</label>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-floating calc">
                            <input type="text" id="discount_product"
                                placeholder=" الخصم%" class="form-control">
                                <label for="discount_product">%خصم مشتريات</label>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-floating calc">
                            <input type="text" id="cost_product"
                                placeholder=" تكلفةالمنتج" class="form-control">
                                <label for="cost_product">تكلفة مشتريات</label>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-floating calc">
                            <input type="text" id="net_sales"
                                placeholder="اجمالي سعرالبيع" readonly
                                class="form-control">
                                <label for="net_sales">اجمالي سعرالبيع</label>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-floating calc">
                            <input type="text" id="tax" placeholder=" الضريبة%"
                                class="form-control">
                                <label for="tax">%الضريبة</label>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-floating calc">
                            <input type="text" id="price"
                                placeholder=" سعرالبيع" class="form-control">
                                <label for="price">سعر البيع</label>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-floating calc">
                            <input type="text" id="net_profit"
                            placeholder=" :صافي الربح" readonly class="form-control">
                            <label for="net_profit">صافي الربح</label>
                        </div>
                    </div>
                    <hr>
                    <div class="col-md-6">
                        <div class="form">
                            <button id="clear_product"
                                class="btn btn-secondary col-md-12">افراغ الحقول
                                </button>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form">
                            <input type="text" class="form-control bg-info" placeholder="بحث" id="search">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form">
                            <button id="add_product"
                                class="btn btn-success col-md-12">اضافة
                                المنتج</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="alert_message alert alert-danger">
            <h6 class="text-center">المخزون فارغ</h6>
        </div>

        <div>
                <table id="table" class="table table-striped-columns table-dark">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Category</th>
                        <th scope="col">image</th>
                        <th scope="col">Price</th>
                        <th scope="col">Count</th>
                        <th scope="col" colspan="2">View</th>
                    </tr>
                </thead>
                <tbody id="tbody"></tbody>
            </table>
            </div>

        <script src="./js/main.js"></script>
    </body>
</html>
